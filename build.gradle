plugins {
    id 'java'
}

group 'com.gimdh'
version '0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.formdev:flatlaf:1.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}